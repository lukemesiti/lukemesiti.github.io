  <body>
    <header>
    	<nav class="cf">

          </a>

    <div class="container">
      <img src="https://cloud.githubusercontent.com/assets/5742759/12015266/161b5c22-ad8e-11e5-9193-8efc840a3674.jpg" alt="image of final project" />
    </div>
    <div class="overlay">
    	<nav>
    		<ul>
    			<li><h1><a href="index.html#home">home</a></h1></li>
    			<li><h1><a href="index.html#projects">projects</a></h1></li>

    		</ul>
    	</nav>
    </div>
    <script>
    	document.addEventListener("DOMContentLoaded", function() {

    		var hamburger = document.querySelector('.hamburger');
    		var overlay = document.querySelector('.overlay');

    		setInterval(function() {
          if (window.scrollY > 150) {
    				hamburger.classList.add('drop-hamburger');
      		} else {
    				hamburger.classList.remove('drop-hamburger');
      		}
    		}, 500);

    		hamburger.addEventListener('click', function(){
    			this.classList.remove('hamburger-hover');
    			this.classList.toggle('open');
    			overlay.classList.toggle('open');
    		}, false);

    		hamburger.addEventListener('mouseenter', function() {
    			this.classList.add('hamburger-hover');
    		}, false);

    		hamburger.addEventListener('mouseleave', function() {
    			this.classList.remove('hamburger-hover');
    		}, false);

    		overlay.addEventListener('click', function(event) {
    		    this.classList.toggle('open');
    				hamburger.classList.toggle('open');
    		}, false);

    	});
    </script>
  </body>
</html>
